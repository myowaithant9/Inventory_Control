<!-- login -->
<div class="container">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          
          <h1 class="text-center">Accounts Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
            	<table height="20" width="600">
            		<tr>
            			<td width="120"></td>
            			<td width="110">
            				<input type="radio"  id="admin" name="role"><label for="male">Admin</label>
            			</td>
            			<td width="120">
			            	<input type="radio"  id="manager" name="role"><label for="female">Manager</label>
			            </td>
            			<td width="80">
			            	<input type="radio"  id="staff" name="role"><label for="male">Staff</label>
            			</td>
            			<td width="160"></td>
            		</tr>
            	</table>
            	 
            </div>
            <div class="form-group">
            	<table width="500" height="20">
            		<tr>
            			<td width="80"></td>
            			<td width="150">
            				 <button class="btn btn-primary btn-lg btn-block" >Sign In</button>
            			</td>
            			<td width="70"></td>
            			<td width="150">
                    <a href="register.html" class="btn btn-primary btn-lg btn-block">Register</a>
            			</td>
            			<td width="50"></td>
            		</tr>
            	</table>
             
              
              
            </div>
          </form>
      </div>
      <div class="modal-footer">
          
      </div>
    </div>
  </div>
  <br /><br />
  </div>
