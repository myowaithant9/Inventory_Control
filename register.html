<!-- registration -->

<div class="container">

<div class="page-header">
    <h1><small>Fill the form to use this inventory information system within organization.</small></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="Inputemail" id="Inputemail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
             	<div class="form-group">
                    <label for="InputPh">Enter Phone Number</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="Inputph" name="Inputph" placeholder="Enter Phone Number" required>
                        <span class="input-group-addon"><span class=""></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputAdd">Enter Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="Inputaddr" name="Inputaddr" placeholder="Enter Address" required>
                        <span class="input-group-addon"><span class=""></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPh">Choose Gender</label>
                    <div class="input-group">
                    	<table width="600" height="20">
                    		<tr>
                    			<td>
                    				    <input type="radio"  id="Male" name="gender"><label for="male">Male</label>
                    			</td>
                    			<td>
                    				  <input type="radio"  id="Female" name="gender"><label for="female">Female</label>
                    			</td>
                    		</tr>
                    	</table>
                    </div>
                </div>
                   <div class="form-group">
                <input type="submit" name="submit" id="submit" value="Submit" class="btn banner_btn pull-right">
            	</div>
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registration form - END -->
